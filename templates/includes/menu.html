<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        nav ul li a.active {
            color: #ff9800;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'index' %}">Acasă</a></li>
        <li><a href="{% url 'produse' %}">Produse</a></li>
        <li><a href="{% url 'produse2' %}">Produse2</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'recenzii_lista' %}">Recenzii</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'adauga_recenzie' %}">Adaugă Recenzie</a></li>
            <li><a href="{% url 'profil' %}">Profil</a></li>
            <li><a href="{% url 'schimba_parola' %}">Schimbă Parola</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
</body>
</html>
