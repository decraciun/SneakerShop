<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eroare 403</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #d9534f;
        }

        p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <p>Salut {{ user.username }}</p>
        {% else %}
        <p>Salut preastimate anonim</p>
        {% endif %}

        <h1>{{ titlu|default:"Eroare 403" }}</h1>

        <p>{{ mesaj_personalizat|default:"Nu aveti permisiunea sa accesati aceasta resursa." }}</p>

        <a href="/" class="btn">Înapoi la pagina principală</a>
    </div>
</body>
</html>
