<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmare E-mail</title>
</head>
<body>
    {% include 'includes/menu.html' %}
    <h1>Inregistrarea a fost efectuata cu succes!</h1>
    <p>Te rugam sa verifici e-mailul pentru a confirma adresa ta.</p>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
